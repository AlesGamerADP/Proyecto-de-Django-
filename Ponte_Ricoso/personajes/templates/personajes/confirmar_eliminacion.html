{% extends 'personajes/base.html' %}

{% block title %}Eliminar Personaje{% endblock %}

{% block content %}
<h1>Eliminar Personaje</h1>
<form method="post">
    {% csrf_token %}
    <p>¿Estás seguro de que deseas eliminar a {{ personaje.nombre }}?</p>
    <button type="submit" class="btn-t">Eliminar</button>
    <a class="btn eliminar" href="{% url 'lista_personajes' %}">Cancelar</a>
</form>
{% endblock %}
